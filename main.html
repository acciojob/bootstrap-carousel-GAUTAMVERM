<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
 <div id="myCarousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <img src="https://images.pexels.com/photos/30150599/pexels-photo-30150599/free-photo-of-thoughtful-woman-in-urban-black-and-white-scene.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="1">
    </div>
    <div class="carousel-item second-slide">
      <img src="https://images.pexels.com/photos/31417623/pexels-photo-31417623/free-photo-of-urban-intersection-with-symmetrical-architecture.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="2">
    </div>
    <div class="carousel-item active third-slide">
      <img src="https://images.pexels.com/photos/31377349/pexels-photo-31377349/free-photo-of-hungarian-parliament-building-in-budapest.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="3">
    </div>
	  <div class="carousel-item fourth-slide">
      <img src="https://images.pexels.com/photos/31342423/pexels-photo-31342423/free-photo-of-ancient-roman-ruins-under-clear-sky.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="4">
    </div>
	  <div class="carousel-item fifth-slide">
      <img src="https://images.pexels.com/photos/31410286/pexels-photo-31410286/free-photo-of-serene-view-of-tibetan-plateau-antelopes.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="5">
    </div>
  </div>
  <button class="carousel-control-prev carousel-control left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next carousel-control right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
 
</html>
